<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<meta charset="UTF-8"> 
<link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css " 
  integridade="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
  <script src=" https://cdn.jsdelivr.net/npm/vue "></script> 
<script>
//Nova instância do Vue
new Vue({
    //Local onde o Vue irá controlar com base no ID de uma tag do HTML
      el: '# app',
     //Dados
     dados: { 
       mensagem: 'Agenda Telefônica', 
       contato: { 
         id: 0, 
         nome: null, 
         telefone: null 
       }, 
       index: null, 
       list: [] 
     },
     //Âncora do ciclo de vida do Vue
      montado() { 
    const contacts = JSON.parse(localStorage.getItem('contacts')) 
    this.list = contacts ? contatos: [] 
     },
     //Espaço para criação dos métodos
      métodos: { 
    add() {    
     if(this.contact.id === 0) { 
      this.contact.id = this.list.length + 1 
      this.list.push(this.contact) 
      
     } else { 
      this.list[this.index] = this.contact 
     } 
     localStorage.setItem('contacts', JSON.stringify(this.list)) 
     this.contact = {id: 0, name: null, phone: null} 
    }, 
    
    remove(item) { 
     const idx = this.list.indexOf(item) 
     this.list.splice(idx, 1) 
     localStorage.setItem('contacts', JSON.stringify(this.list)) 
    }, 
    
    edit(item ) { 
     this.index = this.list.indexOf(item) 
     this.contact = Object.assign({}, item);
     localStorage.setItem('contatos', JSON.stringify(this.list)) 
    }   
     } 
     
  }) 
    </script>
</head>
<corpo>
<!-- Local onde o Vue irá controlar -->
 <div id=" app "> 
  <h1 class="jumbotron"> FEEDBACK </h1> 
  <div class="col-2"> 
   <label >Nome</label> 
   <input v-model="contact.name">
<label>Telefone</label> 
   <input type="number" v-model="contact.telephone"> 
   
   <button class="mt-3 mb-3 btn btn-primary" 
   @click ="add()"> Adicionar</button> 
  </div> 
  
  <table class="table"> 
    <thead> 
   <tr> 
     <th scope="col">#</th> 
     <th scope="col">Nome</th> 
     <th scope="col">Telefone</th> 
     <th scope="col">Ação</th> 
   </tr> 
    </thead> 
    <tbody> 
   <tr v-for="item in list"> 
    <th scope="row">{{ item.id }}</th> 
    <td>{{ item.name }}</td> 
    <td>{{ item.telephone }}</td> 
    <td> 
     <button @click="edit(item)" class="btn btn-info">Editar</button> 
     <button @click ="remove(item)" class="btn btn-danger"> Excluir</button> 
    </td> 
   </tr> 
    </tbody> 
  </table> 
  <button> <a href="Home.html" >VOLTAR</a> </button>
</div> 
</body> 
</html>
